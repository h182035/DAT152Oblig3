<script>
var result = null,
        tmp = [];
    var items = location.search.substr(1).split("&");
    for (var index = 0; index < items.length; index++) {
        tmp = items[index].split("=");
        if (tmp[0] === 'orderCar') result = decodeURIComponent(tmp[1]);
    }
    document.getElementById('carType').value = result
</script>
